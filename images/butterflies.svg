    <path d="M0,0 C-18,-18 -36,-12 -24,6 C-36,24 -18,30 0,0" fill="#E0BBE4" opacity="0.9">
      <animate attributeName="d" values="M0,0 C-18,-18 -36,-12 -24,6 C-36,24 -18,30 0,0;M0,0 C-20,-16 -34,-10 -22,8 C-34,26 -20,28 0,0;M0,0 C-18,-18 -36,-12 -24,6 C-36,24 -18,30 0,0" dur="3.5s" repeatCount="indefinite" />
    </path>
    <path d="M0,0 C18,-18 36,-12 24,6 C36,24 18,30 0,0" fill="#E0BBE4" opacity="0.9">
      <animate attributeName="d" values="M0,0 C18,-18 36,-12 24,6 C36,24 18,30 0,0;M0,0 C20,-16 34,-10 22,8 C34,26 20,28 0,0;M0,0 C18,-18 36,-12 24,6 C36,24 18,30 0,0" dur="3.5s" repeatCount="indefinite" />
    </path>
    <line x1="0" y1="0" x2="0" y2="14" stroke="#E0BBE4" stroke-width="2" />
    <circle cx="-24" cy="6" r="2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="24" cy="6" r="2" fill="#FFFFFF" opacity="0.8" />
    
