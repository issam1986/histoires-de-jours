    <path d="M0,0 C-10,-10 -20,-7 -14,3 C-20,13 -10,17 0,0" fill="#FFDAC1" opacity="0.9">
      <animate attributeName="d" values="M0,0 C-10,-10 -20,-7 -14,3 C-20,13 -10,17 0,0;M0,0 C-12,-8 -18,-5 -12,5 C-18,15 -12,15 0,0;M0,0 C-10,-10 -20,-7 -14,3 C-20,13 -10,17 0,0" dur="3.2s" repeatCount="indefinite" />
    </path>
    <path d="M0,0 C10,-10 20,-7 14,3 C20,13 10,17 0,0" fill="#FFDAC1" opacity="0.9">
      <animate attributeName="d" values="M0,0 C10,-10 20,-7 14,3 C20,13 10,17 0,0;M0,0 C12,-8 18,-5 12,5 C18,15 12,15 0,0;M0,0 C10,-10 20,-7 14,3 C20,13 10,17 0,0" dur="3.2s" repeatCount="indefinite" />
    </path>
    <line x1="0" y1="0" x2="0" y2="8" stroke="#FFDAC1" stroke-width="1.5" />
    <circle cx="-14" cy="3" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="14" cy="3" r="1" fill="#FFFFFF" opacity="0.8" />
    
