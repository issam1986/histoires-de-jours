    <animateTransform attributeName="transform" type="rotate" values="0; 8; -8; 4; -4; 0" additive="sum" dur="2.4s" repeatCount="indefinite" />
  </g>
  
  <!-- Papillon 6 - Orange -->
  <g id="butterfly6">
    <path d="M0,0 C-14,-14 -28,-10 -20,4 C-28,18 -14,22 0,0" fill="#FFB347" opacity="0.9">
      <animate attributeName="d" values="M0,0 C-14,-14 -28,-10 -20,4 C-28,18 -14,22 0,0;M0,0 C-16,-12 -26,-8 -18,6 C-26,20 -16,20 0,0;M0,0 C-14,-14 -28,-10 -20,4 C-28,18 -14,22 0,0" dur="2.7s" repeatCount="indefinite" />
    </path>
    <path d="M0,0 C14,-14 28,-10 20,4 C28,18 14,22 0,0" fill="#FFB347" opacity="0.9">
      <animate attributeName="d" values="M0,0 C14,-14 28,-10 20,4 C28,18 14,22 0,0;M0,0 C16,-12 26,-8 18,6 C26,20 16,20 0,0;M0,0 C14,-14 28,-10 20,4 C28,18 14,22 0,0" dur="2.7s" repeatCount="indefinite" />
    </path>
    <line x1="0" y1="0" x2="0" y2="11" stroke="#FFB347" stroke-width="1.8" />
    <circle cx="-20" cy="4" r="1.8" fill="#FFFFFF" opacity="0.8" />
    <circle cx="20" cy="4" r="1.8" fill="#FFFFFF" opacity="0.8" />
    
