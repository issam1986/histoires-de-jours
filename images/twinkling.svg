<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <!-- Nuages semi-transparents pour créer l'effet de scintillement -->
  <filter id="blur">
    <feGaussianBlur stdDeviation="3" />
  </filter>
  
  <!-- Nuages lumineux -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.1" filter="url(#blur)" />
  <circle cx="300" cy="200" r="40" fill="white" opacity="0.05" filter="url(#blur)" />
  <circle cx="500" cy="150" r="50" fill="white" opacity="0.07" filter="url(#blur)" />
  <circle cx="700" cy="250" r="35" fill="white" opacity="0.03" filter="url(#blur)" />
  <circle cx="900" cy="100" r="45" fill="white" opacity="0.06" filter="url(#blur)" />
  
  <circle cx="150" cy="350" r="30" fill="white" opacity="0.04" filter="url(#blur)" />
  <circle cx="350" cy="450" r="40" fill="white" opacity="0.08" filter="url(#blur)" />
  <circle cx="550" cy="400" r="50" fill="white" opacity="0.02" filter="url(#blur)" />
  <circle cx="750" cy="500" r="35" fill="white" opacity="0.07" filter="url(#blur)" />
  <circle cx="950" cy="350" r="45" fill="white" opacity="0.05" filter="url(#blur)" />
  
  <circle cx="200" cy="600" r="30" fill="white" opacity="0.06" filter="url(#blur)" />
  <circle cx="400" cy="700" r="40" fill="white" opacity="0.03" filter="url(#blur)" />
  <circle cx="600" cy="650" r="50" fill="white" opacity="0.08" filter="url(#blur)" />
  <circle cx="800" cy="750" r="35" fill="white" opacity="0.04" filter="url(#blur)" />
  <circle cx="1000" cy="600" r="45" fill="white" opacity="0.07" filter="url(#blur)" />
  
  <circle cx="50" cy="850" r="30" fill="white" opacity="0.05" filter="url(#blur)" />
  <circle cx="250" cy="950" r="40" fill="white" opacity="0.07" filter="url(#blur)" />
  <circle cx="450" cy="900" r="50" fill="white" opacity="0.03" filter="url(#blur)" />
  <circle cx="650" cy="1000" r="35" fill="white" opacity="0.06" filter="url(#blur)" />
  <circle cx="850" cy="850" r="45" fill="white" opacity="0.04" filter="url(#blur)" />
  
  <!-- Nuages colorés pour ajouter un peu de magie -->
  <circle cx="200" cy="200" r="60" fill="#f72585" opacity="0.02" filter="url(#blur)" />
  <circle cx="600" cy="300" r="70" fill="#4cc9f0" opacity="0.03" filter="url(#blur)" />
  <circle cx="400" cy="500" r="80" fill="#6a4c93" opacity="0.02" filter="url(#blur)" />
  <circle cx="800" cy="400" r="65" fill="#f72585" opacity="0.03" filter="url(#blur)" />
  <circle cx="300" cy="700" r="75" fill="#4cc9f0" opacity="0.02" filter="url(#blur)" />
  <circle cx="700" cy="600" r="85" fill="#6a4c93" opacity="0.03" filter="url(#blur)" />
  <circle cx="500" cy="800" r="70" fill="#f72585" opacity="0.02" filter="url(#blur)" />
  <circle cx="900" cy="700" r="80" fill="#4cc9f0" opacity="0.03" filter="url(#blur)" />
</svg>